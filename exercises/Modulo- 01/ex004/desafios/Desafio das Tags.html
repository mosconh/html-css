<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguid. Passo o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li type="square"><p><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></p></li>
        <li type="square"><p><abbr title="Use a tag &lt;tittle&gt;">Títulos</abbr></p></li>
        <li type="square"><p><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></p></li>
        <li type="square"><p><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></p></li>
        <li type="square"><p><abbr title="Use a tag &lt;font&gt;">Código-Fonte</abbr></p></li>
        <li type="square"><p><abbr title="Use a tag &lt;ol&gt;">Listas numeras</abbr></p></li>
        <li type="square"><p><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></p></li>
    </ul>
</body>
</html>
