<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="shark.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos em hospedagem própria</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" controls loop>
        <source src="midia/My-Video-720p.mp4" type="video/mp4">
        <source src="midia/my-video-720p.webm" type="video/webm">
        <source src="midia/my-video-4k.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.
        <a href="midia/my-video-4k.mp4">Faça o download do vídeo em 4k aqui</a>
        </p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=CaZjfpcAtffhTzNT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
