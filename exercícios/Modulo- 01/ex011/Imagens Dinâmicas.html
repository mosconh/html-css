<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="shark.ico" type="image/x-icon">
    <title>Midias em HTLM5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegado.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/photo-small.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/photo-medium.png" type="image/png">
        <img src="imagens/photo-big.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Sly Sky - Telecasted.mp3" type="audio/mpeg">
        <source src="midia/Sly Sky - Telecasted.mp3" type="audio/ogg">
        <source src="midia/Sly Sky - Telecasted.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/Sly Sky - Telecasted.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
     </audio>
     
</body>
</html>
